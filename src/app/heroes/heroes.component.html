<h2>My Contacts</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">

  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>contact id: </span>{{selectedHero.id}}</div>
  <div>
    <label for="hero-name">contact name: </label>
    <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
  <div>
  <label for="hero-number">contact number: </label>
  <input id="hero-number" [(ngModel)]="selectedHero.phone" placeholder="Number">
</div>

</div>
